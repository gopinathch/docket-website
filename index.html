<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docket – Coming Soon</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 560px;
      width: 100%;
      padding: 2.5rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #e94560;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(2.4rem, 8vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.05rem;
      color: rgba(255, 255, 255, 0.65);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    .signup-form input[type="text"],
    .signup-form input[type="email"] {
      flex: 1;
      padding: 0.8rem 1.1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .signup-form input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .signup-form input:focus {
      border-color: #e94560;
    }

    .signup-form button {
      width: 100%;
      padding: 0.85rem 1.5rem;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .signup-form button:hover {
      background: #c73652;
    }

    .signup-form button:active {
      transform: scale(0.98);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.4em;
    }

    .message.success { color: #4ade80; }
    .message.error   { color: #f87171; }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 420px) {
      .input-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Docket</div>

    <h1>Coming Soon</h1>

    <p class="tagline">
      We're working hard to bring you something amazing.<br />
      Sign up for early access and be the first to know when we launch.
    </p>

    <form class="signup-form" id="signupForm" novalidate>
      <div class="input-row">
        <input type="text" id="firstName" name="firstName" placeholder="First name" autocomplete="given-name" />
        <input type="text" id="lastName" name="lastName" placeholder="Last name" autocomplete="family-name" />
      </div>
      <input type="email" id="email" name="email" placeholder="Enter your email address" autocomplete="email" required />
      <button type="submit">Notify Me</button>
    </form>

    <p class="message" id="formMessage" role="status" aria-live="polite"></p>

    <p class="footer">© 2026 Docket. All rights reserved.</p>
  </div>

  <script>
    (function () {
      var form = document.getElementById('signupForm');
      var emailInput = document.getElementById('email');
      var messageEl = document.getElementById('formMessage');

      function isValidEmail(value) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(value.trim());
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        messageEl.className = 'message';
        messageEl.textContent = '';

        var email = emailInput.value.trim();

        if (!email) {
          messageEl.className = 'message error';
          messageEl.textContent = 'Please enter your email address.';
          emailInput.focus();
          return;
        }

        if (!isValidEmail(email)) {
          messageEl.className = 'message error';
          messageEl.textContent = 'Please enter a valid email address.';
          emailInput.focus();
          return;
        }

        // Store registration locally (replace with a real API call as needed)
        var registrations = [];
        try {
          registrations = JSON.parse(localStorage.getItem('earlySignups') || '[]');
          if (!Array.isArray(registrations)) registrations = [];
        } catch (e) {
          registrations = [];
        }
        var alreadyRegistered = registrations.some(function (r) {
          return r.email.toLowerCase() === email.toLowerCase();
        });

        if (alreadyRegistered) {
          messageEl.className = 'message error';
          messageEl.textContent = 'This email is already registered. We\u2019ll be in touch!';
          return;
        }

        registrations.push({
          firstName: document.getElementById('firstName').value.trim(),
          lastName: document.getElementById('lastName').value.trim(),
          email: email,
          registeredAt: new Date().toISOString()
        });
        localStorage.setItem('earlySignups', JSON.stringify(registrations));

        form.reset();
        messageEl.className = 'message success';
        messageEl.textContent = '\u2713 You\u2019re on the list! We\u2019ll notify you at launch.';
      });
    }());
  </script>
</body>
</html>
