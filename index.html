<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docket – Coming Soon</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 560px;
      width: 100%;
      padding: 2.5rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #e94560;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(2.4rem, 8vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.05rem;
      color: rgba(255, 255, 255, 0.65);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .form-container {
      width: 100%;
    }

    .form-container iframe {
      border: none;
      border-radius: 8px;
      width: 100%;
      margin: 0;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 420px) {
      .container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Docket</div>

    <h1>Coming Soon</h1>

    <p class="tagline">
      We're working hard to bring you something amazing.<br />
      Sign up for early access and be the first to know when we launch.
    </p>

    <div class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc-PLACEHOLDER/viewform?embedded=true" height="480" title="Sign up for early access">Loading…</iframe>
    </div>

    <p class="footer">© 2026 Docket. All rights reserved.</p>
  </div>
</body>
</html>
